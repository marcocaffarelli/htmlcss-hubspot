<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>htmlcss-hubspot</title>
    <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- container -->
    <div class="general_container">
      <!-- header -->
      <header>
        <!-- header container -->
        <div class="header_container">
          <nav class="navbar_1">
            <span class="nav_left">
              <span>
                <i class="fas fa-globe-europe"></i>
                <span>English </span>
                <i class="fas fa-chevron-down"></i>
              </span>
              <span id="vertical_rules" class="pad" >Contact Us</span>
            </span>
            <span class="nav_right">
              <i class="fas fa-search"></i>
              <a class="bor_rd" href="#">Log in</a>
              <a class="bgc_orange" href="#">GetHubspotFree</a>
            </span>
          </nav>
          <hr>
          <nav class="navbar_2">
            <span class="nav_left">
              <img src="img/logo.png" alt="logo scritta hubspot">
            </span>
            <span class="nav_right">
              <span>
                <span>Software</span>
                <i class="fas fa-chevron-down"></i>
              </span>
              <span>Pricing</span>
              <span>
                <span>Resources</span>
                <i class="fas fa-chevron-down"></i>
              </span>
              <span>
                <span>Partners</span>
                <i class="fas fa-chevron-down"></i>
              </span>
              <span>
                <span>About</span>
                <i class="fas fa-chevron-down"></i>
              </span>
            </span>
          </nav>
          <div class="bkg_image">
          </div>
          <div class="green_row">
          </div>
        </div>
        <!-- /header container -->
      </header>
      <!-- /header -->

      <!-- main -->
      <main>
        <!-- main container -->
        <div class="com main_container">
          <!-- parte superiore main -->
          <div class="top main_container">
            <section class="top_section">
                <div class="top_box">
                </div>
                <div class="bottom_box ">
                  <div class="column float_left">
                  </div>
                  <div class="column float_left">
                  </div>
                  <div class="column float_left">
                  </div>
                </div>
            </section>
          </div>
          <!-- /parte superiore main -->
          <!-- parte centrale main -->
          <div class="middle main_container">
            <section class="middle_section">
            </section>
          </div>
          <!-- /parte centrale main -->
          <!-- parte inferiore main -->
          <div class="bottom main_container">
            <section class="bottom_section">
            </section>
          </div>
          <!-- /parte inferiore main -->
        </div>
        <!-- /main container -->
      </main>
      <!-- /main -->

      <!-- footer -->
      <footer>
        <div class="footer_container">
          <div class="footer_content">
          </div>
        </div>
      </footer>
      <!-- /footer -->
    </div>
    <!-- /container -->
  </body>
</html>
